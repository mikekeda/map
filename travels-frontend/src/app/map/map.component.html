<svg id="map" xmlns="http://www.w3.org/2000/svg" xmlns:amcharts="http://amcharts.com/ammap" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 1000 700">
	<defs>
		<style type="text/css">
			.land
			{
				fill: #CCCCCC;
				fill-opacity: 1;
				stroke:white;
				stroke-opacity: 1;
				stroke-width:0.5;
			}
		</style>
	</defs>
	<g>
	  <path *ngFor="let country of countries" id="{{ country.id }}" title="{{ country.title }}" [attr.d]="country.d"/>
  </g>
</svg>
